<app-fieldbody [title]='title'>
    <select class="form-control" [(ngModel)]="val" (ngModelChange)="chaneRegion()">
            <option *ngFor="let item of tzlist| keyvalue; let i = index" value="{{item.key}}">{{item.key}}</option>
    </select>
    <select class="form-control" [(ngModel)]="val2" (ngModelChange)="changeValue()">
            <option *ngFor="let item of tzlist[val]; let i = index" value="{{item}}">{{item}}</option>
    </select>
</app-fieldbody>
