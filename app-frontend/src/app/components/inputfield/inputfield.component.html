<app-fieldbody [title]='title' [nocase]='isNocase'>
    <input
        [type]="type"
        class="form-control"
        [min]="min"
        [max]="max"
        [(ngModel)]="val"
        (ngModelChange)="changeValue(val)"
        [disabled]="isDisabled"
        [readonly]="isReadonly"
    />
</app-fieldbody>
